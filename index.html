<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB FANTASY Prediction League</title>
  <link rel="icon" href="favicon.ico?v=1">
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>

  <!-- Banner -->
  <div class="banner-wrap">
    <img src="lab-banner.jpg?v=1" alt="LAB FANTASY Banner" class="banner-img" />
  </div>

  <header class="banner">
    <h1>LAB FANTASY Prediction League</h1>
  </header>

  <!-- Trophy -->
  <div class="trophy-wrap">
    <img src="trophy.png?v=1" alt="Prediction League Trophy" class="trophy-img">
  </div>

  <!-- Registration -->
  <section id="registration-section">
    <h2>Join the League</h2>
    <form id="registration-form">
      <input type="text" id="full-name" placeholder="Full Name" required />
      <input type="text" id="twitter-handle" placeholder="Twitter Handle" required />
      <button type="submit">Join</button>
    </form>
  </section>

  <!-- Predictions -->
  <section id="prediction-section" style="display:none;">
    <h2>Gameweek Predictions â€“ Live Fixtures</h2>
    <form id="prediction-form">
      <div id="fixtures-container"></div>
      <div class="actions">
        <button type="submit">Submit Predictions</button>
        <span id="status" class="prediction-status"></span>
      </div>
    </form>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard-section">
    <h2>Leaderboard</h2>
    <div class="leaderboard-btns">
      <button id="btn-gw-leaderboard">GW Leaderboard</button>
      <button id="btn-overall-leaderboard" class="ml-8">Overall Leaderboard</button>
    </div>
    <div id="leaderboard"></div>
  </section>

  <script src="script.js?v=3"></script>
</body>
</html>
