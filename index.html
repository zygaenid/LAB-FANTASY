<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB FANTASY Prediction League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LAB FANTASY Banner -->
  <div style="text-align:center;">
    <img src="lab-banner.jpg" alt="LAB FANTASY Banner"
      style="width:100%; height: 120px; object-fit: contain; display: block; margin: 0 auto; border-bottom: 3px solid #ccc;" />
  </div>

  <!-- Header -->
  <header class="banner">
    <h1>LAB FANTASY Prediction League</h1>
  </header>

  <!-- Trophy Image -->
  <div style="text-align:center; margin: 20px 0;">
    <img src="trophy.png" alt="Prediction League Trophy" style="width:120px;">
  </div>

  <!-- Registration -->
  <section id="registration-section">
    <h2>Join the League</h2>
    <form id="registration-form">
      <input type="text" id="full-name" placeholder="Full Name" required />
      <input type="text" id="twitter-handle" placeholder="Twitter Handle" required />
      <button type="submit">Join</button>
    </form>
  </section>

  <!-- Prediction Form -->
  <section id="prediction-section" style="display: none;">
    <h2>Gameweek Predictions – Live Fixtures</h2>
    <form id="prediction-form">
      <div id="fixtures-container"></div>
      <button type="submit">Submit Predictions</button>
    </form>
  </section>

  <!-- Admin Section -->
  <section id="admin-section" style="display: none;">
    <h2>Admin – Enter Results</h2>
    <form id="admin-form">
      <div id="admin-fixtures-container"></div>
      <button type="submit">Submit Results</button>
    </form>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard-section">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
