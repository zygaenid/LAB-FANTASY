<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAB FANTASY Prediction League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner -->
  <div style="text-align:center;">
    <img src="lab-banner.jpg" alt="LAB FANTASY Banner"
      style="width:100%; height:120px; object-fit:contain; display:block; margin:0 auto; border-bottom:3px solid #ccc;" />
  </div>

  <header class="banner">
    <h1>LAB FANTASY Prediction League</h1>
  </header>

  <!-- Trophy -->
  <div style="text-align:center; margin:20px 0;">
    <img src="trophy.png" alt="Prediction League Trophy" style="width:120px;">
  </div>

  <!-- Registration -->
  <section id="registration-section">
    <h2>Join the League</h2>
    <form id="registration-form">
      <input type="text" id="full-name" placeholder="Full Name" required />
      <input type="text" id="twitter-handle" placeholder="Twitter Handle" required />
      <button type="submit">Join</button>
    </form>
  </section>

  <!-- Predictions -->
  <section id="prediction-section" style="display:none;">
    <h2>Gameweek Predictions â€“ Live Fixtures</h2>
    <form id="prediction-form">
      <div id="fixtures-container"></div>
      <div style="margin-top:10px;">
        <button type="submit">Submit Predictions</button>
        <span id="status" style="margin-left:10px;color:#555;"></span>
      </div>
    </form>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard-section">
    <h2>Leaderboard</h2>
    <div style="margin:10px 0;">
      <button id="btn-gw-leaderboard">GW Leaderboard</button>
      <button id="btn-overall-leaderboard" style="margin-left:8px;">Overall Leaderboard</button>
    </div>
    <div id="leaderboard"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
